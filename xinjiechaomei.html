<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>每日夸夸与笑话</title>
    <style>
        body {
            background-image: url('xinqi.jpg'); /* 使用相对路径 */
            color: green;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }
        .container {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 30px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        /* 调整笑话文本的字体大小 */
        #joke {
            font-size: 1.2em; /* 笑话文本的字体大小 */
            margin-top: 40px;
        }
        button {
            background-color: #ff7b94;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4d70;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>辛姐超美！</h1>
        <h2>点我夸夸</h2>
        <p id="compliment">点击按钮获取今日夸夸！</p>
        <button onclick="getCompliment()">点我夸夸</button>
        <h2>笑话的接口是网上找的</h2>
        <h2>但希望姐开心是真的</h2>
        <p id="joke">点击按钮获取一则笑话！</p>
        <div id="loading">加载中...</div>
        <button onclick="getJoke()">点我讲个笑话</button>
        <h2>姐眼熟我，我是耳机精</h2>
    </div>

    <script>
        const compliments = [
            "姐你真的超美",
            "姐会是最强大的存在",
            "姐火了我就是姐的老粉了哈哈哈哈哈",
            "姐是不需要王子拯救的公主",
            "成年人的世界不是开心就能做任何事，但我还是希望姐开心重要",
            "姐是我的动力",
            "等我有能力，我一定要去探班姐",
            "you mean the happy world for me",
            "如果我是姐，我每天起床都会被自己美死",
            "每次见到你，心情都会变得格外美好。",
            "你是一个充满魅力的人，让人无法忽视。",
            "你有着独特的风格，非常迷人。",
            "你的眼睛里闪烁着星星般的光芒。",
            "你的温柔如同春日微风，抚慰人心。",
            "你的心灵美得像一幅画。",
            "你总是能找到生活的乐趣，这一点令人钦佩。",
            "你是独一无二的存在，无人能替代。",
            "你是我内娱的独一份",
            "姐别减肥啦，再减就皮包骨啦",
            "内娱韩娱泰娱，我最喜欢姐了",
            "姐做什么我都支持姐",
            "姐你超美，真的超美，超级好看！"
            // 可以继续添加更多的夸赞语句
        ];

        function getCompliment() {
            const randomIndex = Math.floor(Math.random() * compliments.length);
            document.getElementById('compliment').textContent = compliments[randomIndex];
        }

        // 自动加载时显示一条夸赞
        window.onload = function() {
            getCompliment();
        };

        async function getJoke() {
            document.getElementById('loading').style.display = 'block'; // 显示加载指示器
            try {
                const num = 1; // 获取1条笑话
                const response = await fetch(`https://api-vue-base.itheima.net/api/joke/list?num=${num}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                // API返回的数据结构中包含一个名为`data`的数组，其中每个元素是一个字符串表示笑话内容
                const jokes = data.data || [];
                if (jokes.length > 0) {
                    // 因为我们只请求了一条笑话，所以直接取第一个元素
                    document.getElementById('joke').textContent = jokes[0];
                } else {
                    document.getElementById('joke').textContent = "暂无笑话数据";
                }
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('joke').textContent = "获取笑话失败，请稍后再试。";
            } finally {
                document.getElementById('loading').style.display = 'none'; /* 隐藏加载指示器 */
            }
        }
    </script>
</body>
</html>
